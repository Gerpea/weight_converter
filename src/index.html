<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container container--full-page container--vertical-center">
      <form class="form" autocomplete="off" novalidate>
        <div class="form__group">
          <label class="form__label" for="grams">Grams</label
          ><input class="form__input" id="grams" type="number" value="0" />
        </div>
        <div class="form__group">
          <label class="form__label" for="kilograms">Kilograms</label
          ><input class="form__input" id="kilograms" type="number" value="0" />
        </div>
        <div class="form__group">
          <label class="form__label" for="tons">Tons</label
          ><input class="form__input" id="tons" type="number" value="0" />
        </div>
        <div class="form__group">
          <label class="form__label" for="ounces">Ounces</label
          ><input class="form__input" id="ounces" type="number" value="0" />
        </div>
        <div class="form__group">
          <label class="form__label" for="pounds">Pounds</label
          ><input class="form__input" id="pounds" type="number" value="0" />
        </div>
        <div class="form__group">
          <label class="form__label" for="stones">Stones</label
          ><input class="form__input" id="stones" type="number" value="0" />
        </div>
      </form>
    </div>
  </body>
</html>
